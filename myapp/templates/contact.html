{% extends 'layout/base.html' %}
{% block title %} Trang liên hệ {% endblock title %}

{% block content %}
<div class="container">
    <form action="{{ url_for('contact')}}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" placeholder="Enter name" type="text" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" placeholder="Enter email" type="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input class="form-control" id="phone" placeholder="Enter number phone" type="text" name="phone">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" placeholder="Enter message" name="message"></textarea>
        </div>
        <button class="btn btn-primary" type="Gửi">Submit</button>
    </form>
</div>

{% endblock content%}
