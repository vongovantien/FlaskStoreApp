{% extends 'layout/base.html' %}

{% block title %} Đăng ký người dùng {% endblock %}
{% block content %}
<div class="mx-auto col-md-6 p-5">
    <h2 class="text-danger text-center">ĐĂNG KÝ THÀNH VIÊN</h2>
    {% if err_msg %}
    <div class="alert alert-danger"> {{ err_msg }}</div>
    {% endif %}
    <form action="{{ url_for('register') }}" enctype="multipart/form-data" method="post">
        <div class="d-flex">
            <div class="form-group col-md-6 pl-0">
                <label for="first_name">First Name:</label>
                <input class="form-control" id="first_name" name="first_name" placeholder="Enter email" type="text">
            </div>
            <div class="form-group col-md-6 pr-0">
                <label for="last_name">Last Name:</label>
                <input class="form-control" id="last_name" name="last_name" placeholder="Enter email" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input class="form-control" id="email" name="email" placeholder="Enter email" type="email">
        </div>
        <div>
            <label for="username">Username:</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input class="form-control" id="pwd" name="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm password:</label>
            <input class="form-control" name="confirm" placeholder="Enter password" type="password">
        </div>
        <div class="form-group">
            <label for="avatar">Avatar</label>
            <input class="form-control" id="avatar" name="avatar" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Đăng ký</button>
    </form>
</div>


{% endblock content%}
