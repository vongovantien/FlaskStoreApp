{% extends "layout/base.html" %}
<!-- Exports header and navbar from header.html
     or any file you want-->
{% block title %}Page Not Found{% endblock %}
{% block content %}
<body onload="redirect()">
<div class="container">
    <h1>Oops! Looks like the page doesn't exist anymore</h1>
    <a href="{{ url_for('home') }}"><p>Click Here</a>To go to the Home Page</p>
    <p id="pageInfo"></p>
</div>

<script language="JavaScript" type="text/javascript">

  var seconds = 6;
  // countdown timer. took 6 because page takes approx 1 sec to load

  var url="{{url_for('home')}}";
  // variable for index.html url

  function redirect(){
   if (seconds <=0){

   // redirect to new url after counter  down.
    window.location = url;
   } else {
    seconds--;
    document.getElementById("pageInfo").innerHTML="Redirecting to Home Page after " +seconds+ " seconds."
    setTimeout("redirect()", 1000)
   }
  }

</script>

{% endblock %}
