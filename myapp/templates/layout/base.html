<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='image/shop03.png')}}" rel="shortcut icon" type="image/png"/>
    <title>{% block title %} {% endblock %}</title>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Slick -->
    <link href="{{url_for('static', filename='css/slick.css')}}" rel="stylesheet"/>
    <link href="{{url_for('static', filename='css/slick-theme.css')}}" rel="stylesheet"/>

    <!-- nouislider -->
    <link href="{{url_for('static', filename='css/nouislider.min.css')}}" rel="stylesheet"/>

    <!-- Font Awesome Icon -->
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">

    <!-- Custom stlylesheet -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>
<body>
{% block header %}
{% include 'layout/header.html' %}
{% endblock %}

{% block content %}

{% endblock %}

{% block footer %}
{%include 'layout/footer.html' %}
{% endblock %}
<!-- jQuery Plugins -->
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/slick.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.zoom.min.js')}}"></script>
<script src="{{url_for('static', filename='js/nouislider.min.js')}}"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
